apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mc-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: mc-server
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  destination:
    name: in-cluster
    namespace: mc-server
  project: default
  source:
    repoURL: https://itzg.github.io/minecraft-server-charts/
    chart: minecraft
    targetRevision: 4.23.7
    helm:
      values: |
        replicaCount: 1
        minecraftServer:
          eula: "true"
          version: "1.21.4"
          memory: 2048M
          rcon:
            enabled: true
            withGeneratedPassword: true
          levelSeed: '1606377695512438131'
        resources:
          limits:
            cpu: 2
            memory: 2Gi
        startupProbe:
          enabled: false
        persistence:
          dataDir:
            enabled: true
            Size: 5Gi
